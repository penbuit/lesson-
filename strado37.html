<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="strado37.css">
</head>
<body>
  <div class="container">
    <div class="timer">
        <div class="timer_block">
            <div class="time" id="hour">0</div>
            <div class="title">Часы</div>
        </div>
        <div class="timer_block">
            <div class="time" id="minute">0</div>
            <div class="title">Минуты</div>
        </div>
        <div class="timer_block">
            <div class="time" id="second">0</div>
            <div class="title">Секунды</div>
        </div>
    </div>
    <div class="buttons">
        <button class="button-start" id="start">Start</button>
        <button class="button-pause" id="pause">pause</button>
        <button class="button-restart" id="restart">restart</button>
    </div>
  </div>
    <script src="strado37.js"></script>
</body>
</html>
